<!DOCTYPE html>
<html>
<head>
    <title>Netflix Skipper</title>
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div class="no-error">
    <h2>Netflix Skipper Settings
        <span id="editor-mode-toggle" style="float: right" title="Toggle Editor Mode">&#127912;</span>
    </h2>
    <p>
        <label><input type="checkbox" id="enable-skipping" class="ns-setting"> Enable Skipping</label>
    </p>
    <h3>Content Thresholds</h3>
    <div class="option-container">
        <label for="sex-threshold">Sex + Nudity</label>
        <select id="sex-threshold" class="ns-setting">
            <option value="0">No nude content (you prude)</option>
            <option value="1">Softcore (eg. nudity)</option>
            <option value="2">Semi-hardcore (eg. off-camera sex)</option>
            <option value="3">Hardcore</option>
        </select>
    </div>
    <div class="option-container">
        <label for="blood-threshold">Blood</label>
        <select id="blood-threshold" class="ns-setting">
            <option value="0">No blood</option>
            <option value="1">Mild (eg. obviously fake)</option>
            <option value="2">Moderate (medical, implied severe injury)</option>
            <option value="3">High (graphic surgery, graphic severe injury)</option>
        </select>
    </div>
    <div class="option-container">
        <label for="violence-threshold">Violence</label>
        <select id="violence-threshold" class="ns-setting">
            <option value="0">No violence (possibly some name calling)</option>
            <option value="1">Mild (eg. comic book punches, shooting off camera)</option>
            <option value="2">Moderate (eg. large shootout)</option>
            <option value="3">High</option>
        </select>
    </div>
    <div class="option-container">
        <label for="suicide-threshold">Suicide</label>
        <select id="suicide-threshold" class="ns-setting">
            <option value="0">No</option>
            <option value="1">Low (discussion of)</option>
            <option value="2">Moderate (eg. non-graphic failed attempt)</option>
            <option value="3">High</option>
        </select>
    </div>
    <div class="option-container">
        <label for="needle-threshold">Needles</label>
        <select id="needle-threshold" class="ns-setting">
            <option value="0">No</option>
            <option value="3">Show use of Needles</option>
        </select>
    </div>

    <div id="editor-settings" class="hidden">
        <div class="option-container">
            <label for="skip-to">Skip to (ms)</label>
            <input type="text" id="skip-to" class="ns-setting"/>
        </div>
    </div>
</div>

<div class="some-error hidden">
    <p id="error-msg" class="error"></p>
    <p>
        <button id="close-error" type="button">Dismiss</button>
    </p>
</div>
</body>
</html>
